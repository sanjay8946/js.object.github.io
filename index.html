<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <script>
        inventory = {
    products: [],

    // Method to add a new product to the inventory
    addProduct(name, price, quantity):
        newProduct = {
            name: name,
            price: price,
            quantity: quantity
        }
        // Add the new product to the inventory
        products.push(newProduct)
        // Display confirmation message
        document.write("Product '" + name + "' added to inventory.<br>")

    // Method to display all products in the inventory
    displayProducts():
        document.write("<h2>Inventory:</h2>")
        if products.length === 0:
            document.write("Inventory is empty.")
        else:
            // Iterate over each product in the inventory
            products.forEach(product => {
                document.write("Name: " + product.name + ", Price: $" + product.price + ", Quantity: " + product.quantity + "<br>")
            })

    // Method to interactively add products until stopped
    addProductsUntilStopped():
        continueAdding = true
        while continueAdding:
            name = prompt("Enter product name:")
            priceStr = prompt("Enter product price:")
            quantityStr = prompt("Enter product quantity:")

            // Validate input
            if !name or isNaN(priceStr) or isNaN(quantityStr) or parseFloat(priceStr) <= 0 or parseInt(quantityStr) <= 0:
                alert("Invalid input. Please provide valid product details.")
                continue  // Skip to next iteration of the loop

            // Add the product to the inventory
            addProduct(name, parseFloat(priceStr), parseInt(quantityStr))

            response = prompt("Do you want to add another product? (yes/no)")
            if response.toLowerCase() !== "yes":
                continueAdding = false  // Stop adding products

        // Display all products in the inventory
        displayProducts()

// Start adding products until stopped
inventory.addProductsUntilStopped()


      
  

        
      
    </script>
</body>
</html>
